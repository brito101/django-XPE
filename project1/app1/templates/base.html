{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/cutsom.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/fontawesome/css/all.min.css' %}"
    />

    <title>{% block title %} CRUD Django {% endblock %}</title>
  </head>
  <body>
    <div class="container my-3 pt-3">{% block content %}{% endblock %}</div>

    <script src="{% static '/bootstrap/js/boostrap.bundle.min.js' %}"></script>
  </body>
</html>
