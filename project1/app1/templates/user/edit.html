{% extends "base.html" %} {% block content %}
<h1>User Create</h1>
<form method="post" autocomplete="off" class="col-sm-4">
  {% csrf_token %} {% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label"
      >{{ field.label }}</label
    >
    {{ field }}
  </div>
  {% if filed.errors %} {% for error in filed.errors %}
  <div class="offset-sm-2 col-sm-10">
    <span class="badge badge-pill badge-dange">{{ error }}</span>
  </div>
  {% endfor %} {% endif %} {% endfor %}
  <div class="d-flex justify-content-end">
  <button
    class="btn btn-primary col-sm-2"
    type="submit"
    name="action"
    value="store"
  >
    Save
  </button>
  <//div>
</form>

{% endblock content %}
